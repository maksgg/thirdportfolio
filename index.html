<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loft House</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-row">
            <a href="#!">
              <img src="./img/logo.png" alt="Loft House">
            </a>
            <div class="header__nav">
              <nav class="nav">
                <ul class="nav__list">
                  <li><a href="#!">Про комплекс</a></li>
                  <li><a href="#!">Район</a></li>
                  <li><a href="#!">Каталог квартир</a></li>
                  <li><a href="#!">Іпотека</a></li>
                  <li><a href="#!">Контакти</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
        <div class="container">
          <h1 class="header__title">
            Житловий комплекс <br> 
            в історичному центрі
            <a href="#benefits">
              <img src="./img/header/mouse.svg" alt="Scroll next" class="header__title-icon">
            </a>
          </h1>
        </div>
      <div class="header__footer">
        <div class="text-right">
          <a href="#section-map" class="info info--loc">Вул. Соборна 18</a>
        </div>
        <a href="tel:+380934555231" class="info info--tel">+38 (093)-45-55-231</a>
      </div>
  </header>
  <main>
    <section class="benefits">
      <h2 class="visually-hidden"></h2>
      <div class="container container--sm">
        <div class="benefits__row">
          <div class="benefits__item">
            <img src="./img/benefits/bench.png" alt="image" class="benefits__item-img">
            <p class="benefits__item-text">Поруч історичні парки&nbsp;та&nbsp;сквери</p>
          </div>
          <div class="benefits__item">
            <img src="./img/benefits/building.png" alt="image" class="benefits__item-img">
            <p class="benefits__item-text">Повністю облаштований</p>
          </div>
          <div class="benefits__item">
            <img src="./img/benefits/fontain.png" alt="image" class="benefits__item-img">
            <p class="benefits__item-text">15 фонтанів на території</p>
          </div>
          <div class="benefits__item">
            <img src="./img/benefits/bicycle.png" alt="image" class="benefits__item-img">
            <p class="benefits__item-text">7 км велодоріжок</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
